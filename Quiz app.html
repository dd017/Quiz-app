<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .question-input, .friend-input {
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-question h3 {
            margin-bottom: 10px;
        }
        .quiz-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .friends-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App with Friends</h1>

        <div class="friend-input">
            <h3>Add a Friend</h3>
            <input type="text" id="friend-name" placeholder="Enter friend's name">
            <button onclick="addFriend()">Add Friend</button>
        </div>

        <div id="friends-container" class="friends-list"></div>

        <div class="question-input">
            <h3>Enter a Question</h3>
            <textarea id="question-text" placeholder="Enter your question"></textarea>
            <input type="text" id="option1" placeholder="Option 1">
            <input type="text" id="option2" placeholder="Option 2">
            <input type="text" id="option3" placeholder="Option 3">
            <input type="text" id="option4" placeholder="Option 4">
            <input type="text" id="correct-answer" placeholder="Enter correct option number (1-4)">
            <button onclick="addQuestion()">Add Question</button>
        </div>

        <div id="quiz-container"></div>
        <div class="quiz-result" id="quiz-result"></div>
    </div>

    <script>
        let questions = [];
        let friends = [];

        function addFriend() {
            const friendName = document.getElementById('friend-name').value;
            if (friendName) {
                friends.push({ name: friendName, score: 0 });
                displayFriends();
                document.getElementById('friend-name').value = '';
            } else {
                alert("Please enter a friend's name.");
            }
        }

        function displayFriends() {
            const friendsContainer = document.getElementById('friends-container');
            friendsContainer.innerHTML = '';
            friends.forEach((friend, index) => {
                const friendDiv = document.createElement('div');
                friendDiv.innerText = `${index + 1}. ${friend.name}`;
                friendsContainer.appendChild(friendDiv);
            });
        }

        function addQuestion() {
            const questionText = document.getElementById('question-text').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;
            const correctAnswer = document.getElementById('correct-answer').value;

            if (questionText && option1 && option2 && option3 && option4 && correctAnswer) {
                const question = {
                    text: questionText,
                    options: [option1, option2, option3, option4],
                    correctAnswer: parseInt(correctAnswer) - 1
                };
                questions.push(question);
                displayQuiz();
                clearInputFields();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function displayQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${question.text}</h3>
                    <label><input type="radio" name="question${index}" value="0"> ${question.options[0]}</label><br>
                    <label><input type="radio" name="question${index}" value="1"> ${question.options[1]}</label><br>
                    <label><input type="radio" name="question${index}" value="2"> ${question.options[2]}</label><br>
                    <label><input type="radio" name="question${index}" value="3"> ${question.options[3]}</label>
                `;
                quizContainer.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.innerText = 'Submit Quiz';
            submitButton.onclick = submitQuiz;
            quizContainer.appendChild(submitButton);
        }

        function clearInputFields() {
            document.getElementById('question-text').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            document.getElementById('correct-answer').value = '';
        }

        function submitQuiz() {
            questions.forEach((question, index) => {
                const selectedOptions = document.getElementsByName(`question${index}`);
                selectedOptions.forEach((option) => {
                    if (option.checked) {
                        friends.forEach(friend => {
                            const scoreElement = document.getElementById(`score-${friend.name}`);
                            if (parseInt(option.value) === question.correctAnswer) {
                                friend.score += 1;
                            }
                        });
                    }
                });
            });

            displayResults();
        }

        function displayResults() {
            const quizResult = document.getElementById('quiz-result');
            quizResult.innerHTML = '';
            friends.forEach(friend => {
                const friendResult = document.createElement('div');
                friendResult.innerText = `${friend.name} scored ${friend.score} out of ${questions.length}`;
                quizResult.appendChild(friendResult);
            });
        }
    </script>
</body>
</html>
