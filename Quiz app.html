<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz App with Doubts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .friend-input, .question-input {
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-result, .doubt-section {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .friends-list, .results-list {
            margin-top: 20px;
        }
        .results-list h3, .doubt-section h3 {
            margin-bottom: 10px;
        }
        .doubt-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Quiz App with Doubts</h1>

        <div class="friend-input">
            <h3>Add a Friend</h3>
            <input type="text" id="friend-name" placeholder="Enter friend's name">
            <button onclick="addFriend()">Add Friend</button>
        </div>

        <div id="friends-container" class="friends-list"></div>

        <div class="question-input">
            <h3>Enter a Question</h3>
            <textarea id="question-text" placeholder="Enter your question"></textarea>
            <input type="text" id="option1" placeholder="Option 1">
            <input type="text" id="option2" placeholder="Option 2">
            <input type="text" id="option3" placeholder="Option 3">
            <input type="text" id="option4" placeholder="Option 4">
            <input type="text" id="correct-answer" placeholder="Enter correct option number (1-4)">
            <button onclick="addQuestion()">Add Question</button>
        </div>

        <div id="quiz-container"></div>
        <div class="quiz-result" id="quiz-result"></div>
        <div class="results-list" id="results-list"></div>
        <div class="doubt-section" id="doubt-section"></div>
    </div>

    <script>
        let questions = [];
        let friends = [];
        let currentFriendIndex = 0;
        let doubts = [];

        function addFriend() {
            const friendName = document.getElementById('friend-name').value;
            if (friendName) {
                friends.push({ name: friendName, score: 0, responses: [] });
                displayFriends();
                document.getElementById('friend-name').value = '';
            } else {
                alert("Please enter a friend's name.");
            }
        }

        function displayFriends() {
            const friendsContainer = document.getElementById('friends-container');
            friendsContainer.innerHTML = '';
            friends.forEach((friend, index) => {
                const friendDiv = document.createElement('div');
                friendDiv.innerText = `${index + 1}. ${friend.name}`;
                friendsContainer.appendChild(friendDiv);
            });
            if (friends.length > 0) {
                displayQuiz(currentFriendIndex);
            }
        }

        function addQuestion() {
            const questionText = document.getElementById('question-text').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;
            const correctAnswer = document.getElementById('correct-answer').value;

            if (questionText && option1 && option2 && option3 && option4 && correctAnswer) {
                const question = {
                    text: questionText,
                    options: [option1, option2, option3, option4],
                    correctAnswer: parseInt(correctAnswer) - 1,
                    answerPool: [0, 0, 0, 0],
                    doubt: false,
                    doubtResolved: false,
                    resolver: null,
                    resolvedAnswer: null
                };
                questions.push(question);
                clearInputFields();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function displayQuiz(friendIndex) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>${friends[friendIndex].name}'s Quiz</h3>`;
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${question.text}</h3>
                    <label><input type="radio" name="question${index}" value="0"> ${question.options[0]}</label><br>
                    <label><input type="radio" name="question${index}" value="1"> ${question.options[1]}</label><br>
                    <label><input type="radio" name="question${index}" value="2"> ${question.options[2]}</label><br>
                    <label><input type="radio" name="question${index}" value="3"> ${question.options[3]}</label><br>
                    <button onclick="markAsDoubt(${index})">Mark as Doubt</button>
                `;
                quizContainer.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.innerText = 'Submit Quiz';
            submitButton.onclick = () => submitQuiz(friendIndex);
            quizContainer.appendChild(submitButton);
        }

        function markAsDoubt(questionIndex) {
            questions[questionIndex].doubt = true;
            doubts.push(questionIndex);
            alert('Marked as doubt!');
        }

        function clearInputFields() {
            document.getElementById('question-text').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            document.getElementById('correct-answer').value = '';
        }

        function submitQuiz(friendIndex) {
            const friend = friends[friendIndex];
            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    const selectedValue = parseInt(selectedOption.value);
                    friend.responses.push(selectedValue);
                    question.answerPool[selectedValue] += 1;
                    if (selectedValue === question.correctAnswer) {
                        friend.score += 1;
                    }
                } else {
                    friend.responses.push(null);
                }
            });

            currentFriendIndex++;
            if (currentFriendIndex < friends.length) {
                displayQuiz(currentFriendIndex);
            } else {
                displayResults();
                displayAnswerPool();
                displayDoubtSection();
            }
        }

        function displayResults() {
            const quizResult = document.getElementById('quiz-result');
            quizResult.innerHTML = '<h3>Final Scores</h3>';
            friends.forEach(friend => {
                const friendResult = document.createElement('div');
                friendResult.innerText = `${friend.name} scored ${friend.score} out of ${questions.length}`;
                quizResult.appendChild(friendResult);
            });
        }

        function displayAnswerPool() {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '<h3>Answer Pool</h3>';
            questions.forEach((question, index) => {
                const questionPool = document.createElement('div');
                questionPool.innerHTML = `
                    <h4>${index + 1}. ${question.text}</h4>
                    <p>Option 1: ${question.options[0]} - ${question.answerPool[0]} votes</p>
                    <p>Option 2: ${question.options[1]} - ${question.answerPool[1]} votes</p>
                    <p>Option 3: ${question.options[2]} - ${question.answerPool[2]} votes</p>
                    <p>Option 4: ${question.options[3]} - ${question.answerPool[3]} votes</p>
                    <p><strong>Correct Answer: ${question.options[question.correctAnswer]}</strong></p>
                `;
                resultsList.appendChild(questionPool);
            });
        }

        function displayDoubtSection() {
            const doubtSection = document.getElementById('doubt-section');
            doubtSection.innerHTML = '<h3>Doubt Resolution</h3>';
            doubts.forEach(doubtIndex => {
                const doubtItem = document.createElement('div');
                doubtItem.classList.add('doubt-item');
                const question = questions[doubtIndex];
                doubtItem.innerHTML = `
                    <h4>${question.text}</h4>
                    <p>Current Doubt: ${question.doubtResolved ? "Resolved" : "Unresolved"}</p>
                    ${!question.doubtResolved ? `
                    <p><strong>Options:</strong></p>
                    <p>1: ${question.options[0]}</p>
                    <p>2: ${question.options[1]}</p>
                    <p>3: ${question.options[2]}</p>
                    <p>4: ${question.options[3]}</p>
                    <input type="text" id="resolved-answer-${doubtIndex}" placeholder="Enter the correct option number (1-4)">
                    <button onclick="resolveDoubt(${doubtIndex})">Resolve Doubt</button>
                    ` : `<p><strong>Resolved by:</strong> ${question.resolver}</p><p><strong>Resolved Answer:</strong> ${question.options[question.resolvedAnswer]}</p>`}
                `;
                doubtSection.appendChild(doubtItem);
            });
        }

        function resolveDoubt(doubtIndex) {
            const resolvedAnswerInput = document.getElementById(`resolved-answer-${doubtIndex}`);
            const resolvedAnswer = parseInt(resolvedAnswerInput.value) - 1;
            if (resolvedAnswer >= 0 && resolvedAnswer <= 3) {
                questions[doubtIndex].doubtResolved = true;
                questions[doubtIndex].resolvedAnswer = resolvedAnswer;
                questions[doubtIndex].resolver = friends[currentFriendIndex - 1].name;
                alert('Doubt resolved!');
                displayDoubtSection();
            } else {
                alert('Please enter a valid option number (1-4).');
            }
        }
    </script>
</body>
</html>
